<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .register-btn {
      background-color: #008CBA;
      margin-left: 10px;
    }

    .register-btn:hover {
      background-color: #007BAA;
    }
  </style>
</head>
<body>
  <form id="login-form" action="/login" method="post">
    <h1>Login</h1>
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" name="username" required>
    <br>
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password" required>
    <br>
    <button type="submit">Login</button>
    <button type="button" class="register-btn" onclick="toggleForm()">Register</button>
  </form>

  <form id="register-form" action="/register" method="post" style="display: none;">
    <h1>Register</h1>
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="username" required>
    <br>
    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password" required>
    <br>
    <button type="submit">Register</button>
    <button type="button" class="register-btn" onclick="toggleForm()">Back to Login</button>
  </form>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
    }
  </script>
</body>
</html>
